<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退货退款详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 顶部导航栏 */
        .header {
            background-color: white;
            padding: 15px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 主容器 */
        .container {
            padding: 16px;
        }
        
        /* 卡片样式 */
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        /* 进度条样式 */
        .progress-container {
            position: relative;
            padding-left: 24px;
            margin-bottom: 8px;
        }
        
        .progress-line {
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #eee;
        }
        
        .progress-step {
            position: relative;
            margin-bottom: 24px;
        }
        
        .progress-step:last-child {
            margin-bottom: 0;
        }
        
        .step-dot {
            position: absolute;
            left: -24px;
            top: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #eee;
        }
        
        .step-dot.active {
            background-color: #ff7d00;
        }
        
        .step-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .step-title.active {
            color: #ff7d00;
            font-weight: 500;
        }
        
        .step-time {
            color: #ff7d00;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .step-desc {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.6;
        }
        
        .all-process {
            text-align: right;
            color: #666;
            font-size: 14px;
            padding-top: 8px;
        }
        
        /* 收货人信息 */
        .recipient-title {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }
        
        .recipient-info {
            margin-bottom: 16px;
        }
        
        .recipient-field {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        
        .address-field {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            min-height: 36px;
            margin-right: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
            background-color: white;
            cursor: text;
        }
        
        .copy-btn {
            color: #ff7d00;
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 寄件服务 */
        .service-title {
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .service-tag {
            background-color: #ff7d00;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        .service-desc {
            color: #666;
            margin-bottom: 16px;
        }
        
        .orange-btn {
            background-color: #ff7d00;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
        }
        
        /* 已寄出区域 */
        .shipped-section {
            margin-top: 16px;
        }
        
        .shipped-title {
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .shipped-desc {
            color: #666;
            margin-bottom: 12px;
        }
        
        .outline-btn {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        
        /* 服务区域 */
        .service-section {
            margin-top: 16px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-item-left {
            color: #333;
        }
        
        .service-item-right {
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .arrow-right {
            width: 16px;
            height: 16px;
            margin-left: 4px;
        }
        
        /* 底部按钮 */
        .bottom-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .bottom-btn {
            flex: 1;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .platform-btn {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .cancel-btn {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="header-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z" fill="#333333"/>
            </svg>
        </div>
        <div class="header-title">退货退款详情</div>
        <div class="header-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12L19 12" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="header-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 5.12036 15.0077 5.23906 15.0227 5.35522L8.94119 8.53088C8.41166 8.01274 7.69491 7.7 6.9 7.7C5.2431 7.7 3.9 9.04315 3.9 10.7C3.9 12.3569 5.2431 13.7 6.9 13.7C7.69491 13.7 8.41166 13.3873 8.94119 12.8691L15.0227 16.0448C15.0077 16.1609 15 16.2796 15 16.4C15 18.0569 16.3431 19.4 18 19.4C19.6569 19.4 21 18.0569 21 16.4C21 14.7432 19.6569 13.4 18 13.4C17.2051 13.4 16.4883 13.7127 15.9588 14.2309L9.87726 11.0552C9.8923 10.9391 9.9 10.8204 9.9 10.7C9.9 10.5796 9.8923 10.4609 9.87726 10.3448L15.9588 7.16912C16.4883 7.68726 17.2051 8 18 8Z" fill="#333333"/>
            </svg>
        </div>
        <div class="header-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="1.5" fill="#333333"/><circle cx="19" cy="12" r="1.5" fill="#333333"/><circle cx="5" cy="12" r="1.5" fill="#333333"/>
            </svg>
        </div>
    </div>
    
    <div class="container">
        <!-- 进度卡片 -->
        <div class="card">
            <div class="progress-container">
                <div class="progress-line"></div>
                
                <div class="progress-step">
                    <div class="step-dot"></div>
                    <div class="step-title">商家处理</div>
                </div>
                
                <div class="progress-step">
                    <div class="step-dot active"></div>
                    <div class="step-title active">寄回商品</div>
                    <div class="step-time">还剩6天8时03分</div>
                    <div class="step-desc">因您是优质会员，已享受闪电退货，请退货给商家</div>
                    <div class="step-desc">未与商家协商一致，请勿使用到付或平邮，以免商家拒签货物</div>
                    <div class="step-desc">交易的钱款还在天猫中间账户，确保您资金安全</div>
                    <div class="step-desc">请填写真实退货物流信息，逾期未填写，退货申请将关闭</div>
                </div>
                
                <div class="progress-step">
                    <div class="step-dot"></div>
                    <div class="step-title">商家退款</div>
                </div>
            </div>
            
            <div class="all-process">全部流程 &gt;</div>
        </div>
        
        <!-- 收货人信息卡片 -->
        <div class="card">
            <div class="recipient-title">收货人：</div>
            <div class="recipient-info">
                <input type="text" class="recipient-field" value="苏一">
                <input type="text" class="recipient-field" value="18888888888">
                <div style="display: flex; align-items: flex-start;">
                    <div class="address-field" contenteditable="true">退货地址</div>
                    <button class="copy-btn">复制</button>
                </div>
            </div>
            
            <div class="service-title">
                官方推荐寄件服务
                <span class="service-tag">首重免费寄</span>
            </div>
            <div class="service-desc">免填地址 丢损必赔</div>
            <button class="orange-btn">我要寄件</button>
            
            <div class="shipped-section">
                <div class="shipped-title">我已寄出</div>
                <div class="shipped-desc">点击填写物流单号</div>
                <button class="outline-btn">填写单号</button>
            </div>
        </div>
        

    </div>
</body>
</html>
